<form class="add-form">
    <div class="form-control">
        <label for="text">
            Task
        </label>
        <input type="text" name="text" id="text" placeholder="Add task"/>
    </div>
    <div class="form-control">
        <label for="text">
            Day & Time
        </label>
        <input type="text" name="day" id="day" placeholder="Add Day & Time"/>
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">
            Set Reminder
        </label>
        <input type="checkbox" name="reminder" id="reminder"/>
    </div>
    <input type="submit" name="Save Task" class="btn btn-block">
</form>
